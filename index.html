<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asiya's To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script>
      // Prevents Flash of Unstyled Content (FOUC) by applying the correct theme before React loads.
      (function() {
        try {
          const persistedState = localStorage.getItem('todo:theme');
          // Default to 'dark' if nothing is in localStorage, to match the store's default.
          const theme = persistedState ? JSON.parse(persistedState).state.theme : 'dark';
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          // Fails silently if localStorage is corrupt or unavailable
        }
      })();
    </script>
